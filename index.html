<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Resource</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- daisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class = "font-poppins">

    <main class= "min-h-screen bg-[#010313] bg-[url(photo/background.png)] bg-no-repeat bg-center	">
        <!-- home screen -->

        <section id = "home-screen" class ="min-h-screen text-white flex justify-center items-center">

            <div class = "flex flex-col items-center gap-8">
                <h1 id = "alphabet" class = "font-anton uppercase">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class = "btn bg-white text-black text-2xl font-medium font-poppins py-4 px-7 w-44 h-16">Play Now</button>

            </div>
            
        </section>

        <!-- playground start -->

        <section id = "play-ground"  class="hidden">

            <div class = "flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[#010313] border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[
                #010313CC]">
                    <div class = "flex justify-center">
                        <p class = "bg-[#2F2941] text-white font-medium text-lg rounded-b-xl py-4 px-7">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class = "flex justify-center items-center h-full">
                        <p id = "current-alphabet" class = "text-black font-bold text-9xl uppercase">Y</p>
                    </div>
                    
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- live score -->

                <div class = 'flex justify-between w-[1170px]'>
                    <button class="btn bg-[#894189] rounded-full border-none text-xl font-medium	text-white">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span id = "current-life">3</span>
                        
                    </button>

                    <button class="btn bg-[#360490] text-white rounded-full text-xl font-medium border-none">

                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span id = "current-score">0</span>
                      </button>
                </div>



            </div>
        </section>

        <!-- playground end -->

        <section id = "final-score" class="flex justify-center items-center min-h-screen hidden">

            <div class = "text-white text-center space-y-4 bg-[#FFFFFF33] p-10 rounded-2xl">
                <h4 class = "text-3xl">Game Over!</h4>
                <h1 class = "text-8xl">
                    <span class = "font-extrabold">Score :</span>
                    <span id = 'last-score'>14</span>
                </h1>
                <button onclick = "play()" class = "btn text-2xl font-semibold">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>

    <script src="JS/alpha-clash.js"></script>
    <script src="JS/utility.js"></script>
    
</body>
</html>
